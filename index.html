    <div class="popup">

            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="" name="">
              <input class="popup__input mod-name_mod-value1" type="text" placeholder="Введите имя">
              <input class="popup__input mod-name_mod-value" type="text" placeholder="Введите информацию о себе">
              <button class="popup__button" type="submit">Сохранить</button>
            </form>

            <button class="popup__close" type="button">
                <img class="popup__close-img" src="./images/CloseIcon.svg" alt=" кнопка">
            </button>
        </div>
    </div>
