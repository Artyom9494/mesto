<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    

    <div class="container">

        <header class="header">
            <img class="header__logo" src="./images/logoHead.png" alt="логотип">
        </header>
        
        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="https://img1.liveinternet.ru/images/attach/c/0//44/510/44510222_cartman.jpg" alt="фото профиля">
                <div class="profile__user">
                    <h1 class="profile__name">Эрик Картман</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__info">Житель ЮЖНОГО ПАРКА</p>
                </div>
                <button class="profile__addbutton" type="button">
                    <img class="profile__plus" src="./images/Vector.svg" alt="знае плюс/добавить">
                </button>
            </section>

            <section class="elements">
                <template id="elements">    
                    <div class="elements__content">
                        <img class="elements__place" src="./images/karach.jpg" alt="место">
                        <div class="elements__info">
                            <h2 class="elements__name-place">
                                Карачаев
                            </h2>
                            <button class="elements__like" type="button">
                            </button>
                            <button class="elements__remove"></button>
                        </div>
                    </div>
                </template>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">
                &#169; 2022. Mesto Russia
            </p>
        </footer>

    </div>

    <div class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form popup__form" action="#" name="popup-id" novalidate>
                <table class="form__field">
                    <input class="popup__input popup__input_value_name" id="name-input" type="text" placeholder="Введите имя" minlength="2" maxlength="40" required>
                    <span class="form__input-error name-input-error"></span>
                </table>
                <table class="form__field">
                    <input class="popup__input popup__input_value_info" id="info-input" type="text" placeholder="Введите информацию о себе" minlength="2" maxlength="200" required>
                    <span class="form__input-error info-input-error"></span>
                </table>
                <button class="popup__button form__submit" type="submit">Сохранить</button>
            </form>

            <button class="popup__close" type="button">
                <img class="popup__close-img" src="./images/CloseIcon.svg" alt=" кнопка">
            </button>
        </div>
    </div>

    <div class="popup popup-add">
        <div class="popup-add__container">
            <h2 class="popup-add__title">Новое место</h2>
            <form class="form popup-add__form" action="#" name="popup-id" novalidate>
                <table class="form__field">
                    <input class="popup__input popup-add__input popup-add__input_value_name-plase" id="name-plase-input" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="form__input-error name-plase-input-error"></span>
                </table>
                <table class="form__field">
                    <input class="popup__input popup-add__input popup-add__input_value_url" id="url-input" type="url" placeholder="Ссылка на картинку" required>
                    <span class="form__input-error url-input-error"></span>
                </table>
                <button class="popup-add__button form__submit" type="submit">Создать</button>
            </form>

            <button class="popup-add__close" type="button">
                <img class="popup-add__close-img" src="./images/CloseIcon.svg" alt=" кнопка">
            </button>
        </div>
    </div>

    <div class="popup popup-img">
        <div class="popup-img__content">
            <img class="popup-img__window" src="#" alt="картинка">
            <button class="popup-img__close" type="button"></button>
            <figcaption class="popup-img__img-name">фото места</figcaption>
        </div>
    </div>
    <script type="module" src="./script/index.js"></script>
</body>
</html>
