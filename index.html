<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    

    <div class="container">

        <header class="header">
            <img class="header__logo" src="./images/logoHead.png" alt="логотип">
        </header>
        
        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="фото профиля">
                <div class="profile__user">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__info">Исследователь океана</p>
                </div>
                <button class="profile__addbutton" type="button">
                    <img class="profile__plus" src="./images/Vector.svg" alt="знае плюс/добавить">
                </button>
            </section>

            <section class="elements">
<!-- ///////////////////////////////////////////////// -->
                <template id="elements">    
                    <div class="elements__content">
                        <img class="elements__place" src="./images/karach.jpg" alt="место">
                        <div class="elements__info">
                            <h2 class="elements__name-place">
                                Карачаев
                            </h2>
                            <button class="elements__like" type="button">
                                <!-- <img class="elements__like-img" src="./images/hard.svg" alt="сердце">  -->
                            </button>
                            <button class="elements__remove"></button>
                        </div>
                    </div>
                </template>
<!-- /////////////////////////////////////////////////// -->
              
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">
                &#169; 2022. Mesto Russia
            </p>
        </footer>

    </div>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="#" name="popup-id">
                <input class="popup__input popup__input_value_name" type="text" placeholder="Введите имя">
                <input class="popup__input popup__input_value_info" type="text" placeholder="Введите информацию о себе">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>

            <button class="popup__close" type="button">
                <img class="popup__close-img" src="./images/CloseIcon.svg" alt=" кнопка">
            </button>
        </div>
    </div>

    <div class="popup-add">
        <div class="popup-add__container">
            <h2 class="popup-add__title">Новое место</h2>
            <form class="popup-add__form" action="#" name="popup-id">
                <input class="popup-add__input popup-add__input_value_name-plase" type="text" placeholder="Название">
                <input class="popup-add__input popup-add__input_value_url" type="text" placeholder="Ссылка на картинку">
                <button class="popup-add__button" type="submit">Создать</button>
            </form>

            <button class="popup-add__close" type="button">
                <img class="popup-add__close-img" src="./images/CloseIcon.svg" alt=" кнопка">
            </button>
        </div>
    </div>

    <div class="popup-img">
        <div class="popup-img__content">
            <img class="popup-img__window" src="#" alt="картинка">
            <button class="popup-img__close" type="button"></button>
            <figcaption class="popup-img__img-name">фото места</figcaption>
        </div>
    </div>

    <script src="./script/index.js"></script>
</body>
</html>
